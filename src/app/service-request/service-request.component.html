<div class="serviceRequest cust-marg-left-15 cust-marg-right-15">
  <div class="row">
    <div class="col-sm-12">
      <h1>Service Request</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <!-- TODO The initial visible value can be set based on retrieved values. This will be hardcoded
      for now for testing functionality. -->
      <app-search-consumer
        [consumers]="consumers"
        [isContentVisible]="false"
      ></app-search-consumer>
      <!-- This will add and remove itself to/from the DOM on update of the consumers object. Fancy! ++-->
      <div v-if="consumers && consumers.length > 0">
        <app-table5-selectable
          [clickFunction]="consumerTableSelectClickFunction"
          [columnKey1]="'firstName'"
          [columnKey2]="'lastName'"
          [columnKey3]="'state'"
          [columnKey4]="'phone'"
          [columnKey5]="'email'"
          [columnName1]="'First Name'"
          [columnName2]="'Last Name'"
          [columnName3]="'State'"
          [columnName4]="'Phone'"
          [columnName5]="'Email'"
          [dataArray]="consumers"
          [isContentVisible]="true"
          [isTabCollapsible]="true"
          [tableClasses]="'table table-hover'"
          [tableTitle]="'Multiple consumers found, please select a consumer'"
          [titleClasses]="'text-left'"
        ></app-table5-selectable>
      </div>
      <app-additional-project-info></app-additional-project-info>
    </div>
    <div class="col-sm-3">
      <app-service-professional-info-card
        [spData]="serviceProfessional"
      ></app-service-professional-info-card>
      <app-consumer-info-card
        [consumerData]="consumerSelected"
      ></app-consumer-info-card>
    </div>
  </div>
</div>
